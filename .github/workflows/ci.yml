name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run PHPUnit
        run: bin/phpunit --testsuite=Unit

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Create test database
        run: bin/console -e test doctrine:database:create
      - name: Run migrations
        run: bin/console -e test doctrine:migrations:migrate --no-interaction
      - name: Run PHPUnit
        run: bin/phpunit --testsuite=Functional
      - name: Doctrine Schema Validator
        run: bin/console -e test doctrine:schema:validate

  utils-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run PHPUnit
        run: bin/phpunit --testsuite=Utils

  docker-lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

