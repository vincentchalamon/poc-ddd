  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Lint PHP files
        run: php-cs-fixer fix --dry-run --diff --ansi

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Lint Markdown files
        run: markdownlint "**/*.md"

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Check Security
        run: symfony check:security

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -c phpstan.dist.neon

  rector:
    name: Rector
    runs-on: ubuntu-latest
    container:
      image: docker.io/esoledad/php:8.5
      env:
        APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run Rector
        run: vendor/bin/rector process --dry-run
